<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
  <thymeleaf th:replace="fragments :: meta" />
  <title>theBeerTracker</title>
</head>

<body>

  <nav th:replace="fragments :: navigation"></nav>

  <div id="page-wrapper">

    <div class="banner banner-1">
      <div class="black-tint">
        <div class="row">
          <div class="col-md-1 col-sm-12"></div>
          <div class="title-block col-md-4 col-sm-12 text-center">
            <img src="/img/Beer.ico" />

            <div class="title-block-text">
              <h1>theBeerTracker</h1>
              <h4>Discover and track down <br />your new favorite beer!</h4>
            </div>
            <hr class="yellowline" />
            <div class="title-block-icons">
              <i class="fa fa-apple" aria-hidden="true"></i>
              <i class="fa fa-android" aria-hidden="true"></i>
              <i class="fa fa-windows" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container info-section">
      <div class ="row">
        <div class="col-md-3 col-sm-12">
          <h2 class="text-center">Best beers</h2>
          <hr />
          <div class="features">
            <table class="table">
              <tr>
                <th>Beer</th>
                <th>Score</th>

              </tr>
              <tr th:each="beer : ${beers}">
                <td th:text="${beer.name}"></td>
                <td th:text="${beer.score}"></td>
              </tr>
            </table>
          </div>
        </div>
        <div class="col-md-1 col-sm-12"></div>
        <div class="col-md-8 col-sm-12 text-center">
          <h1 class="text-center">How it Works</h1>
          <hr class="yellowline" />
          <h4 class="beer-points">
            <img class="bottle-left" src="/img/amber-beer-bottle-foil-neck.png" />
            Sign up.
            <img class="bottle-right" src="/img/green-beer-bottle.png" />
          </h4>
          <br />
          <h4 class="beer-points">
            <img class="bottle-left" src="/img/green-beer-bottle-etiquette.png" />
            Get a beer suggestion.
            <img class="bottle-right" src="/img/amber-beer-steinie-bottle.png" />
          </h4>
          <br />
          <h4 class="beer-points">
            <img class="bottle-left" src="/img/clear-beer-bottle.png" />
            We will locate the beer for you.
            <img class="bottle-right" src="/img/lt-brown-beer-bottle.png" />
          </h4>
          <br />
          <h4 class="beer-points">
            <img class="bottle-left" src="/img/brown-beer-bottle.png" />
            Go get the beer.
            <img class="bottle-right" src="/img/green-beer-bottle-neck-foil.png" />
          </h4>
          <br />
          <h4 class="beer-points">
            <img class="bottle-left" src="/img/dark-beer-bottle.png" />
            Drink it!
            <img class="bottle-right" src="/img/amber-beer-bottle-foil-neck.png" />
          </h4>
          <br />
          <h4 class="beer-points">
            <img class="bottle-left" src="/img/amber-beer-bottle-square-etiquette.png" />
            Go get the next one!
            <img class="bottle-right" src="/img/brown-beer-bottle.png" />
          </h4>
          <br />
          <hr class="yellowline" />
        </div>
      </div>
    </div><!-- /.container -->
    <div class="banner banner-2">
      <div class="blue-tint">

      </div>
    </div>
    <footer th:replace="fragments :: footer"></footer>

  </div><!--End page-wrapper-->

  <!-- Bootstrap Script Files -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
