<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

    <head>
        <thymeleaf th:replace="fragments :: meta" />
        <title>theBeerTracker - Login</title>

    </head>

    <body>
        <nav th:replace="fragments :: navigation"></nav>
        <div id="page-wrapper">
            <div class="bottle-background">
                <div class="container">
                    <div class="login-container">
                        <form class="login-form" method="post" th:object="${user}">
                            <div class="form-group">
                                <h2>Login</h2>
                                <label>Username</label>
                                <input class="form-control" type="text" name="userName" />
                                <p th:text="${registerSuccess}" class="success"></p>
                                <p th:text="${unameError}" class="error"></p>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" type="password" name="password"/>
                                <p th:text="${pwdError}" class="error"></p>
                            </div>

                            <input class="login-button" type="submit" value="Login" />
                            <input type="hidden" th:value="${myPosition}" name="myPosition" id="myPosition"/>
                        </form>
                    </div><!--End login-container-->
                </div><!--End container-->
            </div><!--End bottle-background-->
            <footer th:replace="fragments :: footer"></footer>
        </div><!--End page-wrapper-->


        <!-- Bootstrap Script Files -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script type="text/javascript" th:src="@{/js/user_location.js}"></script>
    </body>
</html>
