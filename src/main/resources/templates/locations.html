<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>theBeerTracker</title>
    <link rel="shortcut icon" href="/img/Beer.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>

<nav th:replace="fragments :: navigation"></nav>

<div id="page-wrapper">
    <div class="NOparallax"></div>
    <div class="container">
        <div th:replace="fragments :: breadcrumbs"></div>
        <div class="beer-frame-sm float-md-left">
            <div class="beer-image-container">
                <!--<img src="/img/beer-example.png" />-->
            </div>
            <div class="beer-details">
                <h5 th:text="${beerName}">Name of Beer</h5>
            </div>
        </div>
        <div class="map">
            <div id="map">

            </div>
 <!--           &lt;!&ndash;     PLACEHOLDER FOR THE MAP    &ndash;&gt;
            <img src="/img/map-placeholder.jpg" />-->
        </div>
        <div class="drankbeer">
            <form action="/userhome" method="post">
                <input class="beer-game-btn yes-btn"  onclick="gameplay_red()" type="submit" value="I Drank It"/>
            </form>

        </div>


    </div><!-- /.container -->
    <footer th:replace="fragments :: footer"></footer>
</div><!--End page-wrapper-->
<input type="hidden" th:value="${locations}" id="locations" />
<input type="hidden" th:value="${userLocation}" id="userLocation" />
<!-- Bootstrap Script Files -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/only_map.js}"></script>
<!--<script type="text/javascript" th:src="@{/js/test_map.js}"></script>-->
<script async='async' defer='defer' src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIWLPDbglXWLa4RutJew14eb3pHVu_kUs&amp;callback=initMap"></script>



</body>
</html>
